<script>
  let grid = [];

  const rows = 5;

  function generateUniqueNumbers() {
    let nums = Array.from({ length: 37 }, function(_, i) { return i + 1; });
    for (let i = nums.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      var temp = nums[i];
      nums[i] = nums[j];
      nums[j] = temp;
    }
    const selected = nums.slice(0, 35);
    excludedNumbers = nums.slice(35);
    return selected;
  }

  function processStep1() {
    const numbers = generateUniqueNumbers();

    document.getElementById('excludedNumbers').innerHTML = 'é¸ã°ã‚Œãªã‹ã£ãŸæ•°å­—: ' + excludedNumbers.join(', ');
  }

  function processStep2() {

  function step3() {

      [4, 6], [4, 4], [3, 5], [2, 6], [3, 3], [2, 4], [1, 5],

    const blackOrder = [
      [1, 0], [0, 1], [3, 0], [2, 1], [1, 2], [0, 3], [3, 2],
      [4, 5], [3, 6], [4, 3], [3, 4], [2, 5], [1, 6], [0, 5],

    const newWhiteValues = [];

    const orderedPositions = new Set();

    for (let i = 0; i < whiteOrder.length; i++) {
        const r = whiteOrder[i][0];

    }

    const whiteGroups = [
      newWhiteValues.slice(0, 7),
      newWhiteValues.slice(7, 14)

      newBlackValues.slice(0, 7),
      newBlackValues.slice(7, 14)

    }

    grid = newGrid;
    chessColors = newColors;

  function step4() {

    }

    const swapBetween = function(r1, r2) {
      const count = Math.floor(Math.random() * 4);
      const indices = Array.from({ length: cols }, function(_, i) { return i; });
        for (let i = indices.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));

    const swapAcross = function(fromRows, toRow) {
      const fromPositions = [];
      fromRows.forEach(function(r) {

    const pattern = Math.floor(Math.random() * 4) + 1;

    } else if (pattern === 2) {

    } else if (pattern === 3) {

      patternMessage = 'ãƒ‘ã‚¿ãƒ¼ãƒ³â‘¢ã‚’é©ç”¨ï¼š1â†”2è¡Œç›®ã€3â†”4è¡Œç›®ã‚’ãƒ©ãƒ³ãƒ€ãƒ äº¤æ›';
    } else if (pattern === 4) {
      swapAcross([0, 1, 2, 3], 4);
      patternMessage = 'ãƒ‘ã‚¿ãƒ¼ãƒ³â‘£ã‚’é©ç”¨ï¼š1ã€œ4è¡Œç›®ã¨5è¡Œç›®ã§ãƒ©ãƒ³ãƒ€ãƒ äº¤æ›';
    }

    document.getElementById('step4Container').innerHTML = '<p style="font-weight:bold;">' + patternMessage + '</p>';
    renderGrid(grid, chessColors, 'step4Container');
    saveToLocalStorage('step4');
  }

  function step5And6() {

 }

  function getComparisonCSVContent(gridA, gridB) {
    const maxRows = Math.max(gridA.length, gridB.length);
    const lines = [];

    lines.push("æœ€çµ‚çµæœ1,æœ€çµ‚çµæœ2,æœ€çµ‚çµæœ3,æœ€çµ‚çµæœ3,æœ€çµ‚çµæœ4,æœ€çµ‚çµæœ5,æœ€çµ‚çµæœ6,æœ€çµ‚çµæœ7,,ãƒ¦ãƒ‹ãƒ¼ã‚¯æ•°å­—1,ãƒ¦ãƒ‹ãƒ¼ã‚¯æ•°å­—2,ãƒ¦ãƒ‹ãƒ¼ã‚¯æ•°å­—3,ãƒ¦ãƒ‹ãƒ¼ã‚¯æ•°å­—4,ãƒ¦ãƒ‹ãƒ¼ã‚¯æ•°å­—5,ãƒ¦ãƒ‹ãƒ¼ã‚¯æ•°å­—6,ãƒ¦ãƒ‹ãƒ¼ã‚¯æ•°å­—7"); // CSVãƒ˜ãƒƒãƒ€ãƒ¼ä¿®æ­£ï¼šæœ€çµ‚çµæœ3ã®é‡è¤‡ã‚’ä¿®æ­£

    for (let i = 0; i < maxRows; i++) {

  }

  // â˜… ä¿®æ­£ï¼šiOSå¯¾å¿œã®ãŸã‚ã«downloadå±æ€§ã¨createObjectURLã®ä»£ã‚ã‚Šã«ãƒ‡ãƒ¼ã‚¿URIã‚’ä½¿ç”¨
  function downloadComparisonCSV() {

    const sortedInitialGrid = initialGrid.map(function(row) {

    // ãƒ‡ãƒ¼ã‚¿URIã‚¹ã‚­ãƒ¼ãƒ ã‚’ç”Ÿæˆã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
    const dataUri = 'data:text/csv;charset=utf-8,' + encodedContent;
    
    // iOS Safariã§ã¯ç›´æ¥ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ããªã„å ´åˆãŒå¤šã„ã®ã§ã€åˆ¥ã‚¿ãƒ–ã§é–‹ãã“ã¨ã‚’è©¦ã¿ã‚‹
    // ã“ã‚Œã«ã‚ˆã‚Šã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¯æ‰‹å‹•ã§ã€Œå…±æœ‰ã€ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‹ã‚‰ä¿å­˜ã§ãã‚‹ã‚ˆã†ã«ãªã‚‹
    const a = document.createElement('a');

    a.download = filename; // downloadå±æ€§ã¯iOSã§ã¯ç„¡è¦–ã•ã‚Œã‚‹ã“ã¨ãŒã‚ã‚‹ãŒã€å¿µã®ãŸã‚
    document.body.appendChild(a);

    // Safariã§ç›´æ¥ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãŒé›£ã—ã„å ´åˆã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã€Œå…±æœ‰ã€ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’ä½¿ã†ã‚ˆã†ä¿ƒã™ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
    setTimeout(function() { // å°‘ã—é…å»¶ã•ã›ã¦ã‹ã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        alert("ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ã«ã¯ã€é–‹ã‹ã‚ŒãŸæ–°ã—ã„ã‚¿ãƒ–ã§ã€Œå…±æœ‰ã€ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆå››è§’ã‹ã‚‰ä¸Šå‘ãã®çŸ¢å°ï¼‰ã‚’ã‚¿ãƒƒãƒ—ã—ã€ã€Œãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜ã€ã¾ãŸã¯ã€Œãƒ—ãƒªãƒ³ãƒˆã€ãªã©ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");
    }, 500); // 0.5ç§’å¾Œã«ã‚¢ãƒ©ãƒ¼ãƒˆã‚’è¡¨ç¤º

  // â˜… ä¿®æ­£ï¼šiOSå¯¾å¿œã®ãŸã‚ã«downloadå±æ€§ã¨createObjectURLã®ä»£ã‚ã‚Šã«ãƒ‡ãƒ¼ã‚¿URIã‚’ä½¿ç”¨
  function downloadInitialCSV() {

    const now = new Date();

    // ãƒ‡ãƒ¼ã‚¿URIã‚¹ã‚­ãƒ¼ãƒ ã‚’ç”Ÿæˆã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
    const dataUri = 'data:text/csv;charset=utf-8,' + encodedContent;

    const a = document.createElement('a');

  function loadFromLocalStorage() {
    try {
      const storedGrid = JSON.parse(localStorage.getItem('lotto_grid'));
      const storedColors = JSON.parse(localStorage.getItem('lotto_colors'));
      const storedInitial = JSON.parse(localStorage.getItem('lotto_initial'));

      const storedExcludedNumbers = JSON.parse(localStorage.getItem('lotto_excluded_numbers'));
      const step = localStorage.getItem('lotto_step');

      if (storedGrid && storedColors) {
        grid = storedGrid;
        chessColors = storedColors;
        initialGrid = storedInitial || [];
        finalGrid = storedFinal || [];
        excludedNumbers = storedExcludedNumbers || [];

        const containers = ['step2Container', 'step3Container', 'step4Container', 'step5And6Container'];
        for (let i = 0; i < containers.length; i++) {
            var containerElement = document.getElementById(containers[i]);

            if (step === 'step4' || step === 'step5') {
