<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L7 配列ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
      box-sizing: border-box;
    }
    table {
      border-collapse: collapse;
      margin: 10px 0;
      width: 100%;
      table-layout: fixed;
    }
    td {
      width: 13vw;
      height: 13vw;
      max-width: 50px;
      max-height: 50px;
      text-align: center;
      border: 1px solid #ccc;
      font-weight: bold;
      font-size: 3.5vw;
      min-font-size: 14px;
    }
    @media (min-width: 601px) {
      td {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }

    .white { background-color: #fff; }
    .black { background-color: #999; color: #fff; }
    button {
      margin: 10px 0;
      padding: 10px 15px;
      font-size: 16px;
      display: block;
      width: 100%;
      box-sizing: border-box;
      white-space: normal;
      text-align: center;
    }
    @media (min-width: 601px) {
        .step-section button {
            display: inline-block;
            width: auto;
            margin: 10px 5px;
        }
        .step-section.button-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
    }

    .step-section {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    #excludedNumbers {
        margin-top: 10px;
        font-weight: bold;
        color: #d33;
        word-break: break-all;
    }
    #step5And6Container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex-wrap: wrap;
    }
    @media (min-width: 601px) {
      #step5And6Container {
        flex-direction: row;
        gap: 40px;
      }
    }
    .step-section > div[style*="margin-top:10px"] {
      word-break: break-all;
    }
  </style>
</head>
<body>

<h2>L7 予想チェス盤配置ツール</h2>

<div class="step-section button-group">
  <button onclick="step1And2()">① 35個ユニーク数字生成 & チェス盤分類</button>
  <button onclick="resetStorage()">🔄 リセット</button>
  <button onclick="downloadInitialCSV()">結果をCSV保存</button>
  <div id="step2Container"></div> <div id="excludedNumbers"></div>
</div>

<div class="step-section button-group">
  <button onclick="step3()">② 並び替え（白→1-2行目、黒→3-4行目、残り→5行目）</button>
  <div id="step3Container"></div>
</div>

<div class="step-section button-group">
  <button onclick="step4()">③ ランダム交換</button>
  <div id="step4Container"></div>
  <div style="margin-top:10px; font-size:14px; border-top:1px solid #ccc; padding-top:10px;">
    <strong>パターン仕様一覧：</strong><br>
    ①：1↔4行目、2↔3行目<br>
    ②：1↔3行目、2↔4行目<br>
    ③：1↔2行目、3↔4行目<br>
    ④：1〜4行目と5行目でランダム交換
  </div>
</div>

<div class="step-section button-group">
  <button onclick="step5And6()">④ 各行を昇順に並び替えて最終結果表示 & 比較表示</button>
  <button onclick="downloadComparisonCSV()">比較結果をCSV保存</button>
  <div id="step5And6Container"></div>
</div>

<script>
  let grid = [];
  let chessColors = [];
  let initialGrid = [];
  let finalGrid = [];
  let excludedNumbers = [];
  const rows = 5;
  const cols = 7;

  function generateUniqueNumbers() {
    let nums = Array.from({ length: 37 }, function(_, i) { return i + 1; });
    for (let i = nums.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      var temp = nums[i];
      nums[i] = nums[j];
      nums[j] = temp;
    }
    const selected = nums.slice(0, 35);
    excludedNumbers = nums.slice(35);
    return selected;
  }

  function processStep1() {
    const numbers = generateUniqueNumbers();
    grid = [];
    for (let i = 0; i < rows; i++) {
      const row = numbers.slice(i * cols, (i + 1) * cols);
      grid.push(row);
    }
    initialGrid = JSON.parse(JSON.stringify(grid));
    // document.getElementById('step1Container').innerHTML = ''; // 削除
    document.getElementById('excludedNumbers').innerHTML = '選ばれなかった数字: ' + excludedNumbers.join(', ');
    // renderGrid(grid, null, 'step1Container'); // 削除
  }

  function processStep2() {
    chessColors = [];
    for (let r = 0; r < rows; r++) {
      let row = [];
      for (let c = 0; c < cols; c++) {
        row.push((r + c) % 2 === 0 ? 'white' : 'black');
      }
      chessColors.push(row);
    }
    document.getElementById('step2Container').innerHTML = '';
    renderGrid(grid, chessColors, 'step2Container');
  }

  function step1And2() {
    processStep1();
    processStep2();
    saveToLocalStorage('step2');
  }

  function step3() {
    const whiteOrder = [
      [0, 0], [0, 2], [1, 1], [2, 0], [3, 1], [2, 2], [1, 3],
      [4, 6], [4, 4], [3, 5], [2, 6], [3, 3], [2, 4], [1, 5],
      [4, 0], [4, 2], [0, 4], [0, 6],
    ];

    const blackOrder = [
      [1, 0], [0, 1], [3, 0], [2, 1], [1, 2], [0, 3], [3, 2],
      [4, 5], [3, 6], [4, 3], [3, 4], [2, 5], [1, 6], [0, 5],
      [4, 1], [2, 3], [1, 4],
    ];

    const whiteValues = [], blackValues = [];

    for (let i = 0; i < whiteOrder.length; i++) { // forEachを従来のforループに修正
      const r = whiteOrder[i][0];
      const c = whiteOrder[i][1];
      if (chessColors[r][c] === 'white') whiteValues.push(grid[r][c]);
    }

    for (let i = 0; i < blackOrder.length; i++) { // forEachを従来のforループに修正
      const r = blackOrder[i][0];
      const c = blackOrder[i][1];
      if (chessColors[r][c] === 'black') blackValues.push(grid[r][c]);
    }

    const usedWhite = new Set(whiteOrder.map(function(pos) { return pos[0] + ',' + pos[1]; })); // テンプレートリテラルを修正
    const usedBlack = new Set(blackOrder.map(function(pos) { return pos[0] + ',' + pos[1]; })); // テンプレートリテラルを修正

    const whiteRemainder = [], blackRemainder = [];

    for (let r = 0; r < 5; r++) {
      for (let c = 0; c < 7; c++) {
        const posKey = r + ',' + c; // テンプレートリテラルを修正
        const color = chessColors[r][c];
        if (color === 'white' && !usedWhite.has(posKey)) {
          whiteRemainder.push(grid[r][c]);
        }
        if (color === 'black' && !usedBlack.has(posKey)) {
          blackRemainder.push(grid[r][c]);
        }
      }
    }

    const whiteGroups = [
      whiteValues.slice(0, 7),
      whiteValues.slice(7, 14)
    ];
    const blackGroups = [
      blackValues.slice(0, 7),
      blackValues.slice(7, 14)
    ];
    const remainderGroup = [].concat(whiteValues.slice(14), whiteRemainder, blackValues.slice(14), blackRemainder).slice(0, 7);

    const newGrid = [
      whiteGroups[0],
      whiteGroups[1],
      blackGroups[0],
      blackGroups[1],
      remainderGroup
    ];

    const newColors = newGrid.map(function(row, i) {
      if (i < 2) return row.map(function() { return 'white'; });
      if (i < 4) return row.map(function() { return 'black'; });
      return row.map(function() { return ''; });
    });

    grid = newGrid;
    chessColors = newColors;
    document.getElementById('step3Container').innerHTML = '';
    renderGrid(grid, newColors, 'step3Container');
    saveToLocalStorage('step3');
    localStorage.setItem('lotto_step3_grid', JSON.stringify(grid));
    localStorage.setItem('lotto_step3_colors', JSON.stringify(chessColors));
  }

  function step4() {
    const savedStep3Grid = JSON.parse(localStorage.getItem('lotto_step3_grid'));
    const savedStep3Colors = JSON.parse(localStorage.getItem('lotto_step3_colors'));

    if (savedStep3Grid && savedStep3Colors) {
      grid = JSON.parse(JSON.stringify(savedStep3Grid));
      chessColors = JSON.parse(JSON.stringify(savedStep3Colors));
    }
    const swapBetween = function(r1, r2) {
      const count = Math.floor(Math.random() * 4);
      const indices = Array.from({ length: cols }, function(_, i) { return i; });
        for (let i = indices.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            var temp = indices[i];
            indices[i] = indices[j];
            indices[j] = temp;
        }
      for (let i = 0; i < count; i++) {
        const idx = indices[i];
        var tempGrid = grid[r1][idx];
        grid[r1][idx] = grid[r2][idx];
        grid[r2][idx] = tempGrid;

        var tempColors = chessColors[r1][idx];
        chessColors[r1][idx] = chessColors[r2][idx];
        chessColors[r2][idx] = tempColors;
      }
    };

    const swapAcross = function(fromRows, toRow) {
      const fromPositions = [];
      fromRows.forEach(function(r) {
        for (let c = 0; c < cols; c++) {
          fromPositions.push([r, c]);
        }
      });
      const toPositions = [];
      for (let c = 0; c < cols; c++) {
        toPositions.push([toRow, c]);
      }

      const swapCount = Math.floor(Math.random() * 4);
      for (let i = 0; i < swapCount; i++) {
        const fromIdx = Math.floor(Math.random() * fromPositions.length);
        const toIdx = Math.floor(Math.random() * toPositions.length);
        const fromPos = fromPositions.splice(fromIdx, 1)[0];
        const toPos = toPositions.splice(toIdx, 1)[0];
        var r1 = fromPos[0], c1 = fromPos[1]; // 分割代入を修正
        var r2 = toPos[0], c2 = toPos[1]; // 分割代入を修正

        var tempGrid = grid[r1][c1];
        grid[r1][c1] = grid[r2][c2];
        grid[r2][c2] = tempGrid;

        var tempColors = chessColors[r1][c1];
        chessColors[r1][c1] = chessColors[r2][c2];
        chessColors[r2][c2] = tempColors;
      }
    };

    const pattern = Math.floor(Math.random() * 4) + 1;
    let patternMessage = '';

    if (pattern === 1) {
      swapBetween(0, 3);
      swapBetween(1, 2);
      patternMessage = 'パターン①を適用：1↔4行目、2↔3行目をランダム交換';
    } else if (pattern === 2) {
      swapBetween(0, 2);
      swapBetween(1, 3);
      patternMessage = 'パターン②を適用：1↔3行目、2↔4行目をランダム交換';
    } else if (pattern === 3) {
      swapBetween(0, 1);
      swapBetween(2, 3);
      patternMessage = 'パターン③を適用：1↔2行目、3↔4行目をランダム交換';
    } else if (pattern === 4) {
      swapAcross([0, 1, 2, 3], 4);
      patternMessage = 'パターン④を適用：1〜4行目と5行目でランダム交換';
    }

    document.getElementById('step4Container').innerHTML = '<p style="font-weight:bold;">' + patternMessage + '</p>';
    renderGrid(grid, chessColors, 'step4Container');
    saveToLocalStorage('step4');
  }

  function step5And6() {
    finalGrid = grid.map(function(row) {
      return Array.from(row).sort(function(a, b) { return a - b; });
    });

    if (!finalGrid.length || !initialGrid.length) {
      alert("「① 35個ユニーク数字生成 & チェス盤分類」と「③ ランダム交換」を実行してから、このボタンをクリックしてください！");
      return;
    }

    const container = document.getElementById('step5And6Container');
    container.innerHTML = '';

    const sortedInitialGrid = initialGrid.map(function(row) {
      return Array.from(row).sort(function(a, b) { return a - b; });
    });

    const finalTableHTML = renderTitledGrid("最終結果", finalGrid);
    const initialTableHTML = renderTitledGrid("ユニーク数字組合せ（行を昇順）", sortedInitialGrid);

    container.insertAdjacentHTML('beforeend', finalTableHTML);
    container.insertAdjacentHTML('beforeend', initialTableHTML);

    saveToLocalStorage('step5');
  }

  function renderGrid(g, colors, containerId) {
    let html = '<table>';
    for (let r = 0; r < g.length; r++) {
      html += '<tr>';
      for (let c = 0; c < g[r].length; c++) {
        const color = colors && colors[r] ? colors[r][c] : '';
        html += '<td class="' + color + '">' + (g[r][c] || '') + '</td>';
      }
      html += '</tr>';
    }
    html += '</table>';
    document.getElementById(containerId).insertAdjacentHTML('beforeend', html);
  }

  function renderTitledGrid(title, gridData) {
    let html = '<div><div style="font-weight:bold; font-size:18px; margin-bottom:5px;">' + title + '</div><table>';
    for (let r = 0; r < gridData.length; r++) {
      html += '<tr>';
      for (let c = 0; c < gridData[r].length; c++) {
        html += '<td>' + (gridData[r][c] || '') + '</td>';
      }
      html += '</tr>';
    }
    html += '</table></div>';
    return html;
 }

  function getComparisonCSVContent(gridA, gridB) {
    const maxRows = Math.max(gridA.length, gridB.length);
    const lines = [];

    lines.push("最終結果1,最終結果2,最終結果3,最終結果4,最終結果5,最終結果6,最終結果7,,ユニーク数字1,ユニーク数字2,ユニーク数字3,ユニーク数字4,ユニーク数字5,ユニーク数字6,ユニーク数字7");

    for (let i = 0; i < maxRows; i++) {
      const rowA = gridA[i] || [];
      const rowB = gridB[i] || [];
      const paddedA = Array.from(rowA).slice(0, 7);
      while(paddedA.length < 7) paddedA.push('');
      const paddedB = Array.from(rowB).slice(0, 7);
      while(paddedB.length < 7) paddedB.push('');

      lines.push(paddedA.join(',') + ',,' + paddedB.join(','));
    }

    return lines.join('\n');
  }

  function downloadComparisonCSV() {
    if (!initialGrid.length || !finalGrid.length) {
      alert("「① 35個ユニーク数字生成 & チェス盤分類」と「④ 各行を昇順に並び替えて最終結果表示 & 比較表示」を実行してから出力してください！");
      return;
    }

    const sortedInitialGrid = initialGrid.map(function(row) {
      return Array.from(row).sort(function(a, b) { return a - b; });
    });
    const csvContent = getComparisonCSVContent(finalGrid, sortedInitialGrid);
    const bom = '\uFEFF';
    const blob = new Blob([bom + csvContent], { type: 'text/csv;charset=utf-8;' });

    const now = new Date();
    const filename = 'comparison_result_' + now.toISOString().replace(/[:T.]/g, '-') + '.csv';

    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  function getCSVContent(targetGrid) {
    return targetGrid.map(function(row) { return row.join(','); }).join('\n');
  }

  function downloadInitialCSV() {
    if (!initialGrid.length) {
      alert("「① 35個ユニーク数字生成 & チェス盤分類」を実行してから保存してください！");
      return;
    }
    const csv = getCSVContent(initialGrid);
    const now = new Date();
    const filename = 'initial_grid_' + now.toISOString().replace(/[:T.]/g, '-') + '.csv';
    triggerCSVDownload(csv, filename);
  }

  function triggerCSVDownload(content, filename) {
    const blob = new Blob([content], { type: 'text/csv' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  function saveToLocalStorage(step) {
    localStorage.setItem('lotto_step', step);
    localStorage.setItem('lotto_grid', JSON.stringify(grid));
    localStorage.setItem('lotto_colors', JSON.stringify(chessColors));
    localStorage.setItem('lotto_initial', JSON.stringify(initialGrid));
    localStorage.setItem('lotto_final', JSON.stringify(finalGrid));
    localStorage.setItem('lotto_excluded_numbers', JSON.stringify(excludedNumbers));
  }

  function loadFromLocalStorage() {
    try {
      const storedGrid = JSON.parse(localStorage.getItem('lotto_grid'));
      const storedColors = JSON.parse(localStorage.getItem('lotto_colors'));
      const storedInitial = JSON.parse(localStorage.getItem('lotto_initial'));
      const storedFinal = JSON.parse(localStorage.getItem('lotto_final'));
      const storedExcludedNumbers = JSON.parse(localStorage.getItem('lotto_excluded_numbers'));
      const step = localStorage.getItem('lotto_step');

      if (storedGrid && storedColors) {
        grid = storedGrid;
        chessColors = storedColors;
        initialGrid = storedInitial || [];
        finalGrid = storedFinal || [];
        excludedNumbers = storedExcludedNumbers || [];

        const containers = ['step1Container', 'step2Container', 'step3Container', 'step4Container', 'step5And6Container'];
        for (let i = 0; i < containers.length; i++) {
            var containerElement = document.getElementById(containers[i]); // エラー回避のため変数に格納
            if (containerElement) { // 要素が存在するかチェック
                containerElement.innerHTML = '';
            }
        }
        document.getElementById('excludedNumbers').innerHTML = '';

        if (step === 'step1' || step === 'step2' || step === 'step3' || step === 'step4' || step === 'step5') {
            // ステップ1の表示は行わず、チェス盤分類のみ表示
            // renderGrid(initialGrid, null, 'step1Container'); // 削除
            document.getElementById('excludedNumbers').innerHTML = '選ばれなかった数字: ' + excludedNumbers.join(', ');
            renderGrid(initialGrid, chessColors, 'step2Container'); // step2の内容を表示

            if (step === 'step3') {
                renderGrid(grid, chessColors, 'step3Container');
            }
            if (step === 'step4') {
                renderGrid(grid, chessColors, 'step3Container');
                renderGrid(grid, chessColors, 'step4Container');
            }
            if (step === 'step5') {
                renderGrid(grid, chessColors, 'step3Container');
                renderGrid(grid, chessColors, 'step4Container');

                const container = document.getElementById('step5And6Container');
                const sortedInitialGrid = initialGrid.map(function(row) {
                  return Array.from(row).sort(function(a, b) { return a - b; });
                });
                const finalTableHTML = renderTitledGrid("最終結果", finalGrid);
                const initialTableHTML = renderTitledGrid("ユニーク数字組合せ（行を昇順）", sortedInitialGrid);
                container.insertAdjacentHTML('beforeend', finalTableHTML);
                container.insertAdjacentHTML('beforeend', initialTableHTML);
            }
        }
      }
    } catch (e) {
      console.error("保存データの読み込みに失敗しました", e);
    }
  }

  function resetStorage() {
    localStorage.clear();
    grid = [];
    chessColors = [];
    initialGrid = [];
    finalGrid = [];
    excludedNumbers = [];
    const containers = ['step1Container', 'step2Container', 'step3Container', 'step4Container', 'step5And6Container'];
    for (let i = 0; i < containers.length; i++) {
        var containerElement = document.getElementById(containers[i]); // エラー回避のため変数に格納
        if (containerElement) { // 要素が存在するかチェック
            containerElement.innerHTML = '';
        }
    }
    document.getElementById('excludedNumbers').innerHTML = '';
  }

  window.onload = function () {
    loadFromLocalStorage();
  };
</script>

</body>
</html>
